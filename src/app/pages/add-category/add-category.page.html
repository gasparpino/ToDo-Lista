<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Categoría</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="addCategory()">
    <ion-item>
      <ion-label position="floating">Nombre de la Categoría</ion-label>
      <ion-input [(ngModel)]="categoryName" name="categoryName" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Agregar Categoría</ion-button>
  </form>
</ion-content>
